<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Portaria Digital</title>
    <link rel="stylesheet" href="pg.css">
</head>
<body>

    <div class="auth-container">
        <p class="project-title">Sistema de Portaria Inteligente</p>
        
        <div id="statusMessage" style="display: none;"></div>

        <div id="loginView">
            <h2>Acesso Administrativo / Porteiros</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail ou Usuário</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="auth-button login-button">Entrar</button>
            </form>

            <div class="social-login">
                <p>ou use seu login social</p>
                <button type="button" class="auth-button google-button" id="googleLoginButton">
                    Login com Google
                </button>
            </div>
            <div class="links">
                <button id="forgotPasswordButton" type="button" onclick="showView('forgotPasswordView')">Esqueci a Senha</button>
                <a href="#" id="linkToRegister">Cadastrar Novo Usuário</a>
            </div>
        </div>

        <div id="registerView" class="auth-form-wrapper" style="display: none;">
            <h2>Cadastro de Novo Usuário</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                
                <div class="input-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" required>
                </div>

                <div class="input-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>

                <button type="submit" class="auth-button register-button">Cadastrar</button>
            </form>

            <div class="links">
                <a href="#" id="linkToLogin">Já tenho conta (Fazer Login)</a>
            </div>
        </div> 

        <div id="forgotPasswordView" class="auth-form-wrapper" style="display: none;">
            <h2>Recuperação de Senha</h2>
            <p>Informe o e-mail cadastrado para receber o link de redefinição.</p>
            <form id="forgotPasswordForm">
                
                <div class="input-group">
                    <label for="recoveryEmail">E-mail</label>
                    <input type="email" id="recoveryEmail" required>
                </div>

                <button type="submit" class="auth-button recover-button">Enviar Link</button>
            </form>

            <div class="links">
                <a href="#" id="linkToLoginFromForgot">Voltar para o Login</a>
            </div>
        </div> 
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="pg.js"></script>
    
</body>
</html>
