<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GateKey - Logs de Acesso</title>
  <link rel="stylesheet" href="pg.css" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .status-ok {
      color: green;
      font-weight: bold;
    }

    .status-error {
      color: red;
      font-weight: bold;
    }

    .btn-refresh {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #logs-empty {
      margin-top: 20px;
      font-weight: bold;
      color: #777;
      text-align: center;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ðŸ”¹ ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBh9Iq2OGfM3FnBDXCrNMrvNjWGI910Go4",
      authDomain: "gatekey-9bb64.firebaseapp.com",
      databaseURL: "https://gatekey-9bb64-default-rtdb.firebaseio.com",
      projectId: "gatekey-9bb64",
      storageBucket: "gatekey-9bb64.firebasestorage.app",
      messagingSenderId: "933663081375",
      appId: "1:933663081375:web:06ef33ba01392a7e5c73aa"
    };

    // ðŸ”¹ InicializaÃ§Ã£o
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Protege a pÃ¡gina (somente logados)
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    // Logout
    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (err) {
        alert("Erro ao sair: " + err.message);
      }
    };

    // ðŸ”¹ Escuta em tempo real os logs
    const logsRef = ref(db, "/logs");

    onValue(logsRef, (snapshot) => {
      const logsTable = document.getElementById("logs-body");
      logsTable.innerHTML = ""; // limpa tabela

      if (!snapshot.exists()) {
        document.getElementById("logs-empty").style.display = "block";
        return;
      }

      document.getElementById("logs-empty").style.display = "none";

      // LÃª e converte o JSON de logs
      const data = snapshot.val();
      const entries = Object.entries(data).reverse(); // mais recentes primeiro

      entries.forEach(([key, log]) => {
        const tr = document.createElement("tr");

        // ID da digital
        const idCell = document.createElement("td");
        idCell.textContent = log.fingerprintId || "-";
        tr.appendChild(idCell);

        // Status
        const statusCell = document.createElement("td");
        statusCell.textContent = log.status || "Desconhecido";
        statusCell.className = log.status?.includes("PERMITIDO") ? "status-ok" : "status-error";
        tr.appendChild(statusCell);

        // Motivo
        const motivoCell = document.createElement("td");
        motivoCell.textContent = log.motivo || "-";
        tr.appendChild(motivoCell);

        // Data/hora
        const timeCell = document.createElement("td");
        timeCell.textContent = log.timestamp || "-";
        tr.appendChild(timeCell);

        logsTable.appendChild(tr);
      });
    });
  </script>
</head>

<body>
  <!-- ðŸ”¹ Barra superior -->
  <nav class="navbar">
    <div class="logo">GateKey</div>
    <div class="nav-actions">
      <a href="cadastro.html" class="btn-refresh">ðŸ”™ Voltar</a>
      <button id="logout-btn" onclick="logout()" class="btn-refresh" style="background:#e74c3c;">Sair</button>
    </div>
  </nav>

  <!-- ðŸ”¹ ConteÃºdo -->
  <main class="container">
    <div class="card">
      <h1>ðŸ“‹ Logs de Acesso</h1>
      <p>Os registros abaixo sÃ£o atualizados em tempo real conforme o ESP32 envia dados.</p>

      <table>
        <thead>
          <tr>
            <th>ID da Digital</th>
            <th>Status</th>
            <th>Motivo</th>
            <th>Data/Hora</th>
          </tr>
        </thead>
        <tbody id="logs-body"></tbody>
      </table>

      <div id="logs-empty" style="display:none;">Nenhum log encontrado.</div>
    </div>
  </main>
</body>
</html>
