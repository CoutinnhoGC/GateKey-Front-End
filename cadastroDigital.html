<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GateKey - Cadastro de Biometria</title>
  <link rel="stylesheet" href="pg.css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh9Iq2OGfM3FnBDXCrNMrvNjWGI910Go4",
      authDomain: "gatekey-9bb64.firebaseapp.com",
      databaseURL: "https://gatekey-9bb64-default-rtdb.firebaseio.com",
      projectId: "gatekey-9bb64",
      storageBucket: "gatekey-9bb64.firebasestorage.app",
      messagingSenderId: "933663081375",
      appId: "1:933663081375:web:06ef33ba01392a7e5c73aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (err) {
        alert("Erro ao sair: " + err.message);
      }
    };
  </script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">GateKey</div>
    <button id="logout-btn" onclick="logout()">Sair</button>
  </nav>

  <main class="container">
    <div class="card">
      <h1>Cadastro de Biometria Digital</h1>
      <p>Aqui você pode cadastrar sua biometria (ex.: digital). Este é um exemplo.</p>
      <div class="actions">
        <button id="start-biometric">Iniciar cadastro</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('start-biometric').addEventListener('click', () => {
      alert('Aqui você chamaria o fluxo de biometria/WebAuthn/SDK do dispositivo.');
    });
  </script>
</body>
</html>
