<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GateKey - Cadastro de Biometria</title>
  <link rel="stylesheet" href="pg.css" />

  <script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { 
      getAuth, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { 
      getDatabase, ref, set, onValue, remove 
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh9Iq2OGfM3FnBDXCrNMrvNjWGI910Go4",
      authDomain: "gatekey-9bb64.firebaseapp.com",
      databaseURL: "https://gatekey-9bb64-default-rtdb.firebaseio.com",
      projectId: "gatekey-9bb64",
      storageBucket: "gatekey-9bb64.firebasestorage.app",
      messagingSenderId: "933663081375",
      appId: "1:933663081375:web:06ef33ba01392a7e5c73aa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "index.html";
    });

  
    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "index.html";
      } catch (err) {
        alert("Erro ao sair: " + err.message);
      }
    };

    // ğŸ”¹ ReferÃªncias do banco de dados
    const commandRef = ref(db, '/system/commands');
    const statusRef = ref(db, '/system/commands/status');

    // ğŸ”¹ FunÃ§Ã£o: enviar comando de cadastro
    async function iniciarCadastro() {
      document.getElementById("status-box").textContent = "Enviando comando...";
      await set(commandRef, { command: "enroll" });
      document.getElementById("status-box").textContent = "Comando enviado! Aguarde o ESP32...";
    }

    // ğŸ”¹ FunÃ§Ã£o: apagar todas as digitais
    async function apagarDigitais() {
      if (confirm("Tem certeza que deseja apagar TODAS as digitais?")) {
        await set(commandRef, { command: "delete" });
        document.getElementById("status-box").textContent = "Apagando digitais...";
      }
    }

    // ğŸ”¹ Ouve o status em tempo real (feedback do ESP32)
    onValue(statusRef, (snapshot) => {
      const status = snapshot.val();
      if (status) {
        document.getElementById("status-box").textContent = "Status: " + status;
      }
    });

    // ğŸ”¹ Liga os botÃµes
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('start-biometric').addEventListener('click', iniciarCadastro);
      document.getElementById('delete-all').addEventListener('click', apagarDigitais);
    });
  </script>

  <style>
    #status-box {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      background: #f3f3f3;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- ğŸ”¹ Barra superior -->
  <nav class="navbar">
    <div class="logo">GateKey</div>
    <button id="logout-btn" onclick="logout()">Sair</button>
  </nav>

  <!-- ğŸ”¹ ConteÃºdo principal -->
  <main class="container">
    <div class="card">
      <h1>Cadastro de Biometria Digital</h1>
      <p>Pressione o botÃ£o abaixo para iniciar o processo de cadastro da digital.</p>

      <div class="actions">
        <button id="start-biometric">ğŸ“² Iniciar cadastro</button>
        <button id="delete-all" style="background-color:#e74c3c;color:#fff;">ğŸ—‘ï¸ Apagar todos</button>
      </div>

      <div id="status-box">Status: Aguardando...</div>
    </div>
  </main>
</body>
</html>
